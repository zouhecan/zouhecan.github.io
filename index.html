<!DOCTYPE html>
<html lang="en">

<head>
    <!--指定网页允许的字符集，防止出现乱码-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--本网页的作者信息-->
    <meta name="author" content="hc.zou">
    <!--本网页的描述信息-->
    <meta name="description" content="Html5 hello world page!">

    <!--本网页的名字-->
    <title>权贵松松</title>
    <link rel="stylesheet" href="helloWorld.css">

    <script src="index.js"/>
</head>
<body>
<body class="blueBody">
<!--2号标题，即5号字体-->
<h1>哀民生之多艰</h1>

<!--添加一条横线-->
<hr>

<!--段落标签p,会在段前添加换行-->
<p>吃不了几顿饭了</p>

<!--超链接，可以设置超链接的标题属性-->

<!--两个br表示空一行-->
<br><br>

<b>开水都治不了松松了</b>
<br><br>
<i>松门酒肉臭，路有冻死骨</i>
<br><br>
<del>曾经在实验室的时候松松多么真诚</del>

<!--添加换行-->
<br>

<div>
    <button onclick="show()">松松何许人也</button>
</div>

<div>
    <button onclick="crow()">松松价值几何</button>
</div>

<p id="demo">
<div class="centerDiv"
     style="background-color: cadetblue;margin-left: 50px;margin-right: 50px;margin-top: 20px;margin-bottom: 20px;padding: 15px;text-align: center;">
    <form id="my_form" onsubmit="return validateForm()" method="POST" target="id_iframe">
        <div>
            <input type="text" id="name1" placeholder="请在此输入你的名字"
                   style="width: 100%;height: 150px; font-size: 30px;text-align: center;">
            <input type="text" id="name2" placeholder="王劲松" value="王劲松"
                   style="width: 200px;height: 150px; font-size: 50px;text-align: center;">
            <!-- 防止提交默认跳转事件，需要对onclick()返回false -->
            <input type="submit" value="计算你跟松松的差距" style="width: 200px;height: 100px;font-size: 20px;"
                   onclick="{getResult();return false}">
        </div>
    </form>
    <iframe id="id_iframe" name="my_frame" style="display: none;"></iframe>
    <div style="padding: 30px; background-color: rosybrown;margin-top: 15px;">
        <span id="result" style="font-size: 20px;"></span>
    </div>
</div>
</p>

<img width="100%" height="600px" src="songsong.jpeg" alt="上海市还是松松最成功！"/>

</body>
